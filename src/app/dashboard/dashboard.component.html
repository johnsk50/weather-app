<div class="container">
    <mat-form-field appearance="fill">
        <mat-label>Cities</mat-label>
        <mat-select [formControl]="citiesControl" multiple>
            <mat-option *ngFor="let cityName of cityNames" [value]="cityName">{{cityName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-list role="list" class="cities-list">
        <mat-list-item role="listitem" *ngFor="let item of citiesControl.value">
            <app-city-weather [cityName]="item"></app-city-weather>
            <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
</div>
